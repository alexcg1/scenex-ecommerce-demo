  - name: "SESAME STREET™.. - Suit"
    desc: "Unleash your playful side and stand out at any festivity with the eye-catching SESAME STREET™ suit! Embrace a unique blend of style and childhood nostalgia in this exuberantly colorful suit, featuring a vivid montage of your favorite Sesame Street characters—Elmo, Bert, and more. Designed for the fashion-forward and fun-loving individual, this suit radiates joy and personality with its cartoon and game character prints scattered across a snug three-piece ensemble that includes a stylish matching tie. The smart white shirt complements the vibrant hues, and white sneakers will complete this bold look perfectly. Aiming to strike a balance between a well-tailored profile and an unapologetic love for color and patterns, this SESAME STREET™ suit ensures that you are the life of the party, be it a themed wedding, a special celebration, or simply a statement for those who dare to be different. So why blend in when you were born to stand out? Add this SESAME STREET™ suit to your wardrobe and become an instant conversation starter, all the while embracing the comfort and confidence that comes with exceptional taste and quality."
    json: "{\"productName\":\"Cartoon Extravaganza Sesame Street Men's Suit\",\"mainColor\":\"Multicolor\",\"secondaryColors\":[\"Red\",\"Blue\",\"Yellow\",\"Green\",\"White\"],\"garmentType\":\"Suit\",\"gender\":\"Men\",\"brand\":\"Unbranded\",\"shortDescription\":\"A men's bold, multicolored suit with popular cartoon character prints.\",\"longDescription\":\"This men's suit features a vibrant medley of colors and is adorned with an array of beloved cartoon character graphics, including Hello Kitty, Scooby Doo, and Spiderman. The suit is paired with a white shirt and a tie that echoes the playful motifs of the suit. Finishing off the look are white sneakers that add a casual flair to the ensemble, perfect for individuals who enjoy making a statement with their attire.\"}"

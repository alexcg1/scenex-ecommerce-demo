    desc: "Step out in style with our vibrant Orange Disco Suit! Designed to make a statement, this eye-catching ensemble features a dazzling gold sequined lapel that pairs perfectly with its bold orange hue. The suit includes a matching afro that completes the look, ensuring you stand out in any crowd. Ideal for those with a flair for the dramatic, this outfit boasts a lively and cheerful vibe that's sure to brighten any event. Strike a pose with confidence—whether you're pointing up to the sky or tucking your hand casually behind your back—and let the room light up with your presence. With its open button and wide smile-ready design, this leisure suit promises to deliver a punch of fun to your wardrobe. Add a touch of retro glam to your look with the Afro wig, round sunglasses, and sleek black shoes included in this picture-perfect package. Don't just dress to impress—dress to express with our adult Orange Leisure Suit, perfect for those who love to be the life of the party!"
